    <style>
      /* Moderne Scrollbars im Dark Mode */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      ::-webkit-scrollbar-track {
        background: #1e1e1e;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: #444;
        border-radius: 4px;
        border: 2px solid #1e1e1e;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #1976d2;
      }

      ::-webkit-scrollbar-corner {
        background: #1e1e1e;
      }

      /* Firefox Scrollbar */
      * {
        scrollbar-width: thin;
        scrollbar-color: #444 #1e1e1e;
      }
    </style>
